services:
  web:
    build: .
    container_name: entsoe-energy-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=main.py
      - ENTSOE_API_KEY=${ENTSOE_API_KEY}
    env_file:
      - .env
    restart: unless-stopped

  ngnix:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: unless-stopped